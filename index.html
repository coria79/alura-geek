<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mati Coria - AluraGeek</title>

    <!-- Link to the font Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img class="header__red-hearth" src="assets/images/red-hearth.png" alt="red hearth">
        <img class="header__red-hearth" src="assets/images/red-hearth.png" alt="red hearth">
        <img class="header__red-hearth" src="assets/images/red-hearth.png" alt="red hearth">
        <h1 class="header__press-start-2p-regular">AluraGeek</h1>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="main__section-products">
            <h2 class="main__title">MIS PRODUCTOS:</h2>
            <div class="products-container" data-product>

            </div>
        </section>

        <section class="main__section-new-product">
            <h2 class="main__title">AGREGAR PRODUCTO:</h2>
            <form class="form" data-form>
                <input class="form__input-name" id="nameInput"  placeholder="nombre..." type="text" required data-name>
                <span class="error" id="nameError"></span>
                <input class="form__input-price" id="priceInput" placeholder="precio..." type="text" required data-price>
                <span class="error" id="priceError"></span>
                <input class="form__input-img" id="imgInput" placeholder="imagen..." type="text"  required data-image>
                <span class="error" id="imgError"></span>

                <div class="form__button-container">
                    <button type="submit" class="form__button-submit">Enviar</button>
                    <button type="reset" class="form__button-clear">Limpiar</button>
                </div>
            </form>
        </section>

    </main>

    <!--FOOTER -->
    <footer class="footer">
        <h2 class="footer__title">AluraGeek</h2>
        <img class="footer__red-hearth" src="assets/images/red-hearth.png" alt="red hearth">
        <img class="footer__red-hearth" src="assets/images/red-hearth.png" alt="red hearth">
        <img class="footer__red-hearth" src="assets/images/red-hearth.png" alt="red hearth">
        <p class="footer__credit">Desarrollado por Mati Coria</p>
        <p class="footer__year">2024</p>
    </footer>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/product-services.js"></script>

</body>
</html>
